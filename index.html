<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container-img">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="container-main">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container-price">
          <div class="container-ico">
            <img src="./images/icon-music.svg" alt="icon-music" />
          </div>
          <span class="price-h">Annual Plan</span>
          <span class="price-p">$59.99/year</span>
          <a href="#">Change</a>
        </div>
        <button class="btn-confirm">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by <a href="#">Roselin Y</a>.
    </footer>
  </body>
</html>
